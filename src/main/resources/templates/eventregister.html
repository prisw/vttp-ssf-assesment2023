<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <br>
        <h1>Register event</h1>
        <hr>
        <br>
        <h2>You have choose to register for the following event:</h2>
        <br>
        <h3><span data-th-text="${eventName}"></span></h3>
        <h4><span data-th-text="${eventDate}"></span></h4>

        <form method="POST" th:action="@{/successful}" th:object="${register}">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullname" th:field="*{fullname}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>

            <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" class="form-control" name="dob" th:field="*{dob}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
            <span style="color: red;" class="error" data-th-if="${#fields.hasErrors('age')}" data-th-errors="*{age}"></span>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="phone" class="form-label">Mobile No</label>
                <input type="text" class="form-control" name="phone" th:field="*{phone}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>


            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" class="form-control" name="gender" th:field="*{gender}" />
            </div>

            <div class="mb-3">
                <label for="tickets" class="form-label">Number of Tickets</label>
                <input type="number" class="form-control" name="tickets" th:field="*{tickets}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('tickets')}" th:errors="*{tickets}"></div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
</body>
</html>
