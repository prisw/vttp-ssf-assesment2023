<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Events Home Page</title>
</head>

<body>
<!--To put json file and display it here the details-->


    <h1>List of Events</h1>
    <br><hr>
    <form method="GET" th:action="@{/registerpage}">
    <div class="container">
        <br><br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Size</th>
                    <th>Event Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="ev: ${events}">
                    <td data-th-text="*{ev.eventId}"></td>
                    <td data-th-text="*{ev.eventName}"></td>
                    <td data-th-text="*{ev.eventSize}"></td>
                    <td data-th-text="*{ev.eventDate}"></td>
                <!---Action button to put the register link-->
                        <td> 
                            <a class="btn btn-primary" th:href="@{/registerpage}">Register</a>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</form>
</html>
